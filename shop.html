<!DOCTYPE html>
<html>
<head>
  <title>Shop | Krishan Attire</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff8e1;
      color: #3e2723;
      padding: 0;
      margin: 0;
    }
    nav {
      background-color: #f4e3c1;
      padding: 15px;
      display: flex;
      justify-content: center;
      gap: 30px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    nav a {
      text-decoration: none;
      color: #3e2723;
      font-weight: bold;
    }
    h1 {
      text-align: center;
      margin: 30px 0 10px;
      color: #bf360c;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 20px;
    }
    .card {
      background: #fff;
      border-radius: 10px;
      padding: 15px;
      width: 250px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .card img {
      max-width: 100%;
      border-radius: 10px;
    }
    .card a {
      display: inline-block;
      margin-top: 10px;
      background: green;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="shop.html">Shop</a>
    <a href="about.html">About</a>
  </nav>

  <h1>Our Thakur Ji Dresses</h1>
  <div class="card">
  <img src="dress1.jpeg" alt="Thakur Ji Dress">
  <h3>Handmade Peacock Dress (KA01)</h3>
  <p>
    Size: 
    <select id="sizeSelect" onchange="updatePrice()">
      <option value="2" data-price="600">2</option>
      <option value="3" data-price="600">3</option>
      <option value="4" data-price="800">4</option>
      <option value="5" data-price="1000">5</option>
      <option value="6" data-price="1190">6</option>
    </select>
  </p>

  <p>Price: ₹<span id="priceDisplay">600</span></p>

  <a id="buyBtn" href="https://wa.me/919996210141?text=Hi! I want to buy the Pink Peacock Dress size 2 for 600 from Krishan Attire." 
     target="_blank" style="background: green; color: white; padding: 10px 20px; border-radius: 5px; text-decoration: none;">
    Buy on WhatsApp
  </a>
</div>

<script>
function updatePrice() {
  const select = document.getElementById('sizeSelect');
  const price = select.options[select.selectedIndex].getAttribute('data-price');
  const size = select.value;
  
  // Update price display
  document.getElementById('priceDisplay').textContent = price;
  
  // Update WhatsApp link with size and price in message
  const buyBtn = document.getElementById('buyBtn');
  const phone = '919996210141'; // Replace with your number
  const text = encodeURIComponent(`Hi! I want to buy the Handmade Peacock Dress size ${size} for ₹${price} from Krishan Attire.`);
  
  buyBtn.href = `https://wa.me/${phone}?text=${text}`;
}
</script>


    <!-- Add more dresses below like this -->
  </div>
</body>
</html>
