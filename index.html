<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Krishan Attire - Featured Products</title>
  <style>
    body {
      background-color: #0b1d36;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      color: white;
    }

    h2 {
      text-align: center;
      color: gold;
      font-size: 2rem;
      margin: 20px 0;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
      gap: 16px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .product-card {
      position: relative;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
    }

    .product-card img {
      width: 100%;
      height: auto;
      display: block;
      object-fit: cover;
    }

    .product-title {
      position: absolute;
      bottom: 10px;
      left: 0;
      right: 0;
      text-align: center;
      font-weight: bold;
      background: rgba(0, 0, 0, 0.4);
      padding: 4px;
      font-size: 14px;
      text-shadow: 1px 1px 3px black;
    }

    /* Responsive Typography */
    @media (min-width: 768px) {
      .product-title {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <h2>Featured Products</h2>

  <div class="grid-container">
    <div class="product-card">
      <img src="dress.jpg" alt="Dresses">
      <div class="product-title">DRESSES</div>
    </div>
    <div class="product-card">
      <img src="kalangi.jpg" alt="Handmade Kalangi">
      <div class="product-title">HANDMADE KALANGI</div>
    </div>
    <div class="product-card">
      <img src="haar.jpg" alt="Handmade Haar">
      <div class="product-title">HANDMADE HAAR</div>
    </div>
    <div class="product-card">
      <img src="pagdi.jpg" alt="Pagdi">
      <div class="product-title">PAGDI</div>
    </div>
    <div class="product-card">
      <img src="pankhi.jpg" alt="Handmade Pankhi">
      <div class="product-title">HANDMADE PANKHI</div>
    </div>
    <div class="product-card">
      <img src="hairs.jpg" alt="Hairs">
      <div class="product-title">HAIRS</div>
    </div>
    <div class="product-card">
      <img src="chandrika.jpg" alt="Handmade Chandrika">
      <div class="product-title">HANDMADE CHANDRIKA</div>
    </div>
    <div class="product-card">
      <img src="bansuri.jpg" alt="Handmade Bansuri">
      <div class="product-title">HANDMADE BANSURI</div>
    </div>
    <div class="product-card">
      <img src="morchadi.jpg" alt="Morchadi">
      <div class="product-title">MORCHADI</div>
    </div>
    <div class="product-card">
      <img src="decor.jpg" alt="Decor">
      <div class="product-title">DECOR</div>
    </div>
    <div class="product-card">
      <img src="jewellery.jpg" alt="Jewellery">
      <div class="product-title">JEWELLERY</div>
    </div>
  </div>

</body>
</html>
